<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>F1 Circuit</title>
</head>
<body>
  <!-- ? title -->
    <div class="container-fluid main">
      <div class="content d-flex justify-content-around  align-items-center  ">
      <img src="./static/img/f1 logo.png" class="w-25 ">
      <h2 class="fs-1 fw-semibold ">F1 Circuit
        <p class="fs-6 fw-lighter m-0 text-center ">just 2024</p>
      </h2>
    </div>
      <br>
      <br>

      <!--**  main -->
      
      <div class="row row-gap-5 ">
        {% for i in circuit %}

        <div class="col-6 col-sm-4">
          <h5 class="text-center  text-decoration-underline ">{{i.name}}</h5>
          <div class="box">
          <img src="{{ i.image.url }}" class="img">
          {% if i.gif%}
          <img src="{{ i.gif.url }}" class="video">
      {% else %}
          <p>No GIF available for {{ i.name }}</p>
      {% endif %}
        </div>
        </div>

        {% endfor %}
      </div>

    <!-- !! footer -->

      <footer>

        <p class="text-center mt-3 ">You may not use, for any purpose or in any medium, any of our Logos without an express written licence from the Formula 1 companies.</p>
        <p class="text-center m-auto  ">via /  formula1.com</p>
        
        
        
        </footer>
          
    </div>
 

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
</body>
</html>
